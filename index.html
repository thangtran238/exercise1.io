<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrap">
  <div class="navbar h2 border-bottom text-secondary">Ingreso de registro</div>
  <div class="content">
    <div class="container">
      <div class="form-title h5 border p-3 rounded-top bg-secondary">Datos de Instructor</div>
      <form class="pt-5 px-5 border border-top-0 rounded-bottom ">
        <div class="row">
          <div class="col-12 col-md-5">
            <div class="row mb-4">
              <span class="infor text-uppercase h5 col-3 col-form-label">run</span>
              <div class="col-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-4">
              <span class="infor h5 col-3 col-form-label">Fecha <br> Nacimiento</span>
              <div class="col-9">
                <div class="input-group">
                  <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-week" viewBox="0 0 16 16">
                      <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                      <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>
                  </span>
                  <input type="text" class=" form-control" placeholder="dd-mm-aaaa">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <span class="infor h5 col-3 col-form-label">Telefono</span>
              <div class="col-9">
                <div class="input-group">
                  <span class="input-group-text">
                   12
                  </span>
                  <select class="form-select" id="phone">
                    <option selected class>Choose</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <span class="infor h5 col-3 col-form-label">Ciudad</span>
              <div class="col-9">
                <div class="input-group">
                  <select class="form-select" id="Ciudad">
                    <option selected>Seleccione una opcion... </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-12 col-md-5">
            <div class="row mb-4">
              <span class="infor h5 col-3 col-form-label">Nombre <br> Completo</span>
              <div class="col-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-4">
              <span class="infor h5 col-3 col-form-label">Email</span>
              <div class="col-9">
                <div class="input-group">
                  <span class="input-group-text">
                    @
                  </span>
                  <input type="text" class=" form-control">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <span class="infor h5 col-3 col-form-label">Direccion</span>
              <div class="col-9">
                <div class="input-group">
                  <span class="input-group-text">
                   12
                  </span>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <span class="infor h5 col-3 col-form-label">Comuna</span>
              <div class="col-9">
                <div class="input-group">
                  <select class="form-select" id="Comuna">
                    <option selected>Seleccione una opcion... </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-4 ps-2 ms-2">
          <span class="infor h5 col-2 col-md-1 col-xl-1 col-form-label">Auto</span>
          <div class="col-10 col-md-11 col-xl-11">
            <div class="input-group">
              <select class="form-select" id="Auto">
                <option selected>XXXX-15 </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
